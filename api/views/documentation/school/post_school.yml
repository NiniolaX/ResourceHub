Endpoint to create a new school.
tags:
  - Schools
summary: Creates a new school.
description: This endpoint allows the creation of a new school in the database.
parameters:
  - name: school
    in: body
    description: JSON object containing school details
    required: true
    schema:
      type: object
      required:
        - name
        - email
        - password
      properties:
        name:
          type: string
          description: Name of school
          example: "University of Lagos"
          nullable: false
        email:
          type: string
          description: Email address of school
          example: "contact@unilag.edu.ng"
          nullable: false
        password:
          type: string
          description: Hashed password for school's account
          nullable: false
responses:
  201:
    description: School successfully created
    schema:
      type: object
      properties:
        id:
          type: string
          description: School's ID
          example: "7b7fba28-e8a5-4647-823f-1b7dbf56b657"
        created_at:
          type: string
          format: date-time
          description: Date school was created
          example: "2024-07-01T11:58:55.000000"
        updated_at:
          type: string
          format: date-time
          description: Date school was last updated
          example: "2024-07-01T11:40:05.000000"
        __class__:
          type: string
          description: Class name of object
          example: "School"
        name:
          type: string
          description: Name of school
          example: "Tai Solarin University of Education"
        email:
          type: string
          description: Email address of school
          example: "admin@tasued.edu.ng"
        password:
          type: string
          description: Hashed password of school's account
  400:
    description: Bad request
    schema:
      type: object
      properties:
        error:
          type: string
          description: Error message
          examples:
            not_json:
              value: "Not a JSON"
            missing_param:
              value: "Missing name"
            email_exists:
              value: "Email already exists"
  500:
    description: Internal server error
    schema:
      type: object
      properties:
        error:
          type: string
          description: Error message
          example: "Internal server error"
