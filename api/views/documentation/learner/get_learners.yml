Endpoint to retreive list of learners in a department.
---
tags:
  - Learners
summary: Retrieves a list of learners in a specific department.
description: This endpoint retrieves the list of learners in a school's department from the database based on the provided department ID.
parameters:
  - name: department_id
    in: path
    description: ID of the department whose learners are to be retrieved
    required: true
    type: string
    example: "e8f5033e-6534-46fb-ab28-154abd27daea"
responses:
  200:
    description: Learner list successfully retrieved
    schema:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
            description: Learner's ID
            example: "14618585-b768-4c9f-a85d-346c733e1e7c"
          created_at:
            type: string
            format: date-time
            description: Date the learner was created
            example: "2024-07-01T12:01:30.000000"
          updated_at:
            type: string
            format: date-time
            description: Date the learner was last updated
            example: "2024-07-01T12:01:30.000000"
          __class__:
            type: string
            description: Class name of the object
            example: "Learner"
          department_id:
            type: string
            description: ID of the department the learner belongs to
            example: "e8f5033e-6534-46fb-ab28-154abd27daea"
          school_id:
            type: string
            description: ID of the school the learner belongs to
            example: "7b7fba28-e8a5-4647-823f-1b7dbf56b657"
          fname:
            type: string
            description: First name of the learner
            example: "Love"
          lname:
            type: string
            description: Last name of the learner
            example: "Afinni"
          email:
            type: string
            description: Email address of the learner
            example: "loveafinni@tasued.edu.com.ng"
          password:
            type: string
            description: Hashed password for the learner's account
  404:
    description: Department not found
    schema:
      type: object
      properties:
        error:
          type: string
          description: Error message
          example: "Not found"
  500:
    description: Internal server error
    schema:
      type: object
      properties:
        error:
          type: string
          description: Error message
          example: "Internal server error"
