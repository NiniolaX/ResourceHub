<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResourceHub</title>
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Source Serif Pro'>
    <link rel="shortcut icon" href="images/Logo cropped.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="header-left">
            <img src="images/Logo cropped.png" alt="logo">
        </div>
        <div class="header-right">
            <div class="demo"><a href="#demo-section">Watch Demo</a></div>
            <div class="features"><a href="#features-section">Features</a></div>

    <div class="container">

            <img src="images/Logo cropped.png" alt="ResourceHub">

        </div>
        <div class="footer-right">
            <div>
                <p class="foot">Contact Us</p>
                <p>info@resourcehub.com</p>
            </div>
            <div>
