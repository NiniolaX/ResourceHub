{% extends "dashboard-base.html" %}

{% block content %}

<h3>Resources</h3>
<ul class="resources">
    {% for resource in resources %}
    <li class="resource">
        <p><a href="{{ url_for('view_resource', slug=resource.slug) }}">{{ resource['title'] }}</a> by Author</p>
    </li>
    {% endfor %}
</ul>

{% endblock %}
